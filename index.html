<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Telitics - Cloud Telephony & Analytics Solutions for Modern Businesses" />
    <title>Telitics - Cloud Telephony & Analytics</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Fix for __DEFINES__ error - define it before Vite client loads
      // This must be defined before the Vite client script runs
      if (typeof __DEFINES__ === 'undefined') {
        // Define as a global variable that modules can access
        var __DEFINES__ = {};
      }
    </script>
    <script type="module" src="/src/main.jsx?v=1"></script>
    <script>
      // Global error handler
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          root.innerHTML = `
            <div style="padding: 20px; color: red; font-family: monospace; background: #fff; border: 2px solid red; margin: 20px;">
              <h2>⚠️ JavaScript Error</h2>
              <p><strong>Error:</strong> ${event.error ? event.error.message : event.message}</p>
              <p><strong>File:</strong> ${event.filename}</p>
              <p><strong>Line:</strong> ${event.lineno}</p>
              <pre style="background: #f5f5f5; padding: 10px; overflow: auto;">${event.error ? event.error.stack : 'No stack trace'}</pre>
            </div>
          `;
        }
      });

      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          root.innerHTML = `
            <div style="padding: 20px; color: red; font-family: monospace; background: #fff; border: 2px solid red; margin: 20px;">
              <h2>⚠️ Unhandled Promise Rejection</h2>
              <p><strong>Error:</strong> ${event.reason}</p>
            </div>
          `;
        }
      });

    </script>
  </body>
</html>
